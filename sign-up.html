<div class="hero-img"></div>

<p>
  Join our pack today and let your pup experience a day filled with excitement,
  cuddles, and endless canine camaraderie.
</p>
<h3>Ready to unleash the fun?</h3>

<form action="" method="get" class="">
  <h1>Create an Account</h1>
  <ol>
    <li>
      <label for="name">FIRST NAME</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="John"
        required
        autofocus
      />
    </li>
    <li>
      <label for="name">LAST NAME</label>
      <input
        id="last-name"
        name="last-name"
        type="text"
        placeholder="Smith"
        required
      />
    </li>
    <li>
      <label for="email">EMAIL</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="example@domain.com"
        required
      />
    </li>
    <li>
      <label for="phone">PHONE NUMBER</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        placeholder="Eg. +447500000000"
        required
      />
    </li>
    <li>
      <label for="password">PASSWORD</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Minimum 8 characters"
        required
      />
    </li>
    <li>
      <label for="password">CONFIRM PASSWORD</label>
      <input
        id="confirm-password"
        name="confirm-password"
        type="password"
        placeholder="Minimum 8 characters"
        required
      />
    </li>
  </ol>
  <hr />
  <button>Join our pack!</button>
</form>
<p>Already have an account? <a href="">Log in</a></p>
