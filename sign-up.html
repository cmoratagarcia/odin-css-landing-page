<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Waggin' Tails Doggie Daycare</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/062c3de4d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="sidebar-img">
        <div class="sidebar-logo">
          <i class="fa-solid fa-shield-dog"></i>
          <h2 class="header-title">Waggin' Tails</h2>
        </div>
      </div>
      <div class="right-content-container">
        <header class="navbar form-navbar dark-background">
          <ul class="nav-menu">
            <li class="menu-link"><a href="index.html">Home</a></li>
            <li class="menu-link">Services</li>
            <li class="menu-link">Gallery</li>
            <li class="menu-link"><a href="sign-up.html">Account</a></li>
          </ul>
        </header>
        <section class="form-page">
          <p>
            Join our pack today and let your pup experience a day filled with
            excitement, cuddles, and endless canine camaraderie.
          </p>
          <p>Ready to unleash the fun?</p>

          <form action="" method="get" id="main-form">
            <fieldset class="sign-up-form">
              <h3>Create an Account</h3>

              <ol>
                <li class="form-input">
                  <label for="name">FIRST NAME</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="John"
                    required
                    autofocus
                  />
                </li>
                <li class="form-input">
                  <label for="name">LAST NAME</label>
                  <input
                    id="last-name"
                    name="last-name"
                    type="text"
                    placeholder="Smith"
                    required
                  />
                </li>
                <li class="form-input">
                  <label for="email">EMAIL</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="example@domain.com"
                    required
                  />
                </li>
                <li class="form-input">
                  <label for="phone">PHONE NUMBER</label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="Eg. +447500000000"
                  />
                </li>
                <li class="form-input">
                  <label for="password">PASSWORD</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Minimum 8 characters"
                    required
                  />
                </li>
                <li class="form-input">
                  <label for="password">CONFIRM PASSWORD</label>
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    placeholder="Minimum 8 characters"
                    required
                  />
                </li>
              </ol>
              <button type="submit" class="join-btn">Join our pack!</button>
            </fieldset>
          </form>
          <p>Already have an account? <a class="log-in">Log in</a></p>
        </section>
      </div>
    </div>
    <footer class="dark-background">
      Copyright &copy; The Odin Project 2023
    </footer>
  </body>
</html>
