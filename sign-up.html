<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Waggin' Tails Doggie Daycare</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/062c3de4d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbar dark-background">
      <div>
        <a class="header-logo" href="index.html">
          <i class="fa-solid fa-shield-dog"></i>
          <h2 class="header-title">Waggin' Tails</h2>
        </a>
      </div>
      <ul class="nav-menu">
        <li class="menu-link">Services</li>
        <li class="menu-link">Gallery</li>
        <li class="menu-link"><a href="sign-up.html">Account</a></li>
      </ul>
    </header>
    <section class="form-page">
      <div class="form-img">
        <i class="fa-solid fa-shield-dog form-logo"></i>
      </div>
      <div class="form-text">
        <p>
          Join our pack today and let your pup experience a day filled with
          excitement, cuddles, and endless canine camaraderie.
        </p>
        <p>Ready to unleash the fun?</p>

        <form action="" method="get" class="sign-up-form">
          <h3>Create an Account</h3>
          <ol>
            <li>
              <label for="name">FIRST NAME</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="John"
                required
                autofocus
              />
            </li>
            <li>
              <label for="name">LAST NAME</label>
              <input
                id="last-name"
                name="last-name"
                type="text"
                placeholder="Smith"
                required
              />
            </li>
            <li>
              <label for="email">EMAIL</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="example@domain.com"
                required
              />
            </li>
            <li>
              <label for="phone">PHONE NUMBER</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="Eg. +447500000000"
                required
              />
            </li>
            <li>
              <label for="password">PASSWORD</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Minimum 8 characters"
                required
              />
            </li>
            <li>
              <label for="password">CONFIRM PASSWORD</label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                placeholder="Minimum 8 characters"
                required
              />
            </li>
          </ol>
          <hr />
          <button>Join our pack!</button>
        </form>
        <p>Already have an account? <a class="log-in">Log in</a></p>
      </div>
    </section>
    <footer class="dark-background">
      Copyright &copy; The Odin Project 2023
    </footer>
  </body>
</html>
